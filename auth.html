<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MANTRA Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: white;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-1200px) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome to MANTRA</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="login()">Login</button>
  </div>

  <div class="bubbles"></div>
  <script>
    function login() {
  const email = document.getElementById('email').value;
  if (!email) return alert("Please enter your email");
  localStorage.setItem('mantra_email', email);

  fetch('https://mantra-backend.onrender.com/login', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  })
  .then(() => {
    window.location.href = "index.html"; // REDIRECT here!
  });
}

    const bubbles = document.querySelector(".bubbles");
    for (let i = 0; i < 20; i++) {
      let b = document.createElement("div");
      b.classList.add("bubble");
      b.style.left = `${Math.random() * 100}%`;
      b.style.width = b.style.height = `${Math.random() * 30 + 10}px`;
      b.style.animationDuration = `${Math.random() * 20 + 10}s`;
      bubbles.appendChild(b);
    }
  </script>
</body>
</html>
