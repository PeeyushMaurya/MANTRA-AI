<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MANTRA - Login & Signup</title>
  <style>
    body { font-family: Arial; background: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background-color: #2e7d32; color: white; border: none; cursor: pointer; }
    .tabs { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .tabs button { width: 49%; background: #ccc; border: none; padding: 10px; cursor: pointer; }
    .tabs button.active { background: #2e7d32; color: white; }
    .message { margin-top: 10px; text-align: center; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="toggleTab('login')">Login</button>
      <button id="signupTab" onclick="toggleTab('signup')">Sign Up</button>
    </div>

    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p class="message" id="loginMsg"></p>
    </div>

    <div id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup()">Sign Up</button>
      <p class="message" id="signupMsg"></p>
    </div>
  </div>

  <script>
    function toggleTab(tab) {
      document.getElementById("loginForm").style.display = tab === "login" ? "block" : "none";
      document.getElementById("signupForm").style.display = tab === "signup" ? "block" : "none";
      document.getElementById("loginTab").classList.toggle("active", tab === "login");
      document.getElementById("signupTab").classList.toggle("active", tab === "signup");
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      const res = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        msg.style.color = "green";
        msg.innerText = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        const data = await res.json();
        msg.innerText = data.detail || "Login failed.";
      }
    }

    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMsg");

      const res = await fetch("http://127.0.0.1:8000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        msg.style.color = "green";
        msg.innerText = "Signup successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        const data = await res.json();
        msg.innerText = data.detail || "Signup failed.";
      }
    }
  </script>
</body>
</html>
