<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA - Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to right, #f6d365, #fda085); display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); backdrop-filter: blur(10px); width: 300px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; }
    button { background: linear-gradient(to right, #ff758c, #ff7eb3); color: white; font-weight: bold; }
    h2 { text-align: center; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login / Signup</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <p id="msg" style="color:white; text-align:center;"></p>
  </div>
  <script>
    async function login() {
      const res = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email.value, password: password.value })
      });
      document.getElementById("msg").innerText = res.ok ? "Logged in!" : "Login failed.";
      if (res.ok) setTimeout(() => window.location.href = "index.html", 1000);
    }
    async function signup() {
      const res = await fetch("http://127.0.0.1:8000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email.value, password: password.value })
      });
      document.getElementById("msg").innerText = res.ok ? "Signed up!" : "Signup failed.";
      if (res.ok) setTimeout(() => window.location.href = "index.html", 1000);
    }
  </script>
</body>
</html>
