<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA - Your AI Therapist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 30px 0 20px;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    #chatbox {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }
    .user { background: #ffffff33; float: right; clear: both; }
    .bot { background: #ffffff22; float: left; clear: both; }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input { flex: 1; width: 100%; margin-right: 10px; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    button { background: white; color: #333; font-weight: bold; cursor: pointer; }
    .bubbles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
    .bubbles span { position: absolute; display: block; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; animation: float 10s linear infinite; }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 2s;"></span>
    <span style="left: 30%; animation-delay: 4s;"></span>
    <span style="left: 50%; animation-delay: 1s;"></span>
    <span style="left: 70%; animation-delay: 3s;"></span>
    <span style="left: 90%; animation-delay: 5s;"></span>
  </div>
  <h1>MANTRA - Your AI Therapist</h1>
  <div class="chat-container">
    <div id="chatbox"></div>
    <div class="controls">
      <input id="userinput" placeholder="Talk to MANTRA..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
    <div style="text-align:center; margin-top:10px;">
      <button onclick="showGraph()">Mood Graph</button>
      <button onclick="showAffirmation()">Affirmation</button>
      <button onclick="showBreathing()">Breathe</button>
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <canvas id="moodChart" width="400" height="200" style="margin-top:20px; display:none;"></canvas>
  </div>
  <script>
    let userEmail = "demo@mantra.ai";
    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerText = `${sender === 'user' ? 'You' : 'MANTRA'}: ${text}`;
      document.getElementById('chatbox').appendChild(div);
      document.getElementById('chatbox').scrollTop = chatbox.scrollHeight;
    }
    function sendMessage() {
      const input = document.getElementById("userinput").value.trim();
      if (!input) return;
      appendMessage("user", input);
      document.getElementById("userinput").value = "";
      setTimeout(() => {
        const response = "I'm here for you. Tell me more.";
        const mood = ["positive", "neutral", "negative"][Math.floor(Math.random() * 3)];
        appendMessage("bot", `${response} (Mood: ${mood})`);
      }, 800);
    }
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) return alert("Mic not supported");
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function (event) {
        document.getElementById("userinput").value = event.results[0][0].transcript;
        sendMessage();
      };
    }
    function showGraph() {
      const ctx = document.getElementById("moodChart").getContext("2d");
      document.getElementById("moodChart").style.display = "block";
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5"],
          datasets: [{
            label: "Mood",
            data: [1, 0, -1, 1, 0],
            borderColor: "white",
            backgroundColor: "rgba(255,255,255,0.2)",
            fill: false
          }]
        },
        options: {
          scales: {
            y: {
              min: -1,
              max: 1,
              ticks: {
                stepSize: 1,
                callback: val => val === 1 ? "Positive" : val === 0 ? "Neutral" : "Negative"
              }
            }
          }
        }
      });
    }
    function showAffirmation() {
      const affirmations = ["You are enough.", "Rest is productive.", "This moment is temporary.", "Youâ€™re doing better than you think."];
      alert(affirmations[Math.floor(Math.random() * affirmations.length)]);
    }
    function showBreathing() {
      alert("Inhale... Exhale... Repeat slowly for 60 seconds.");
    }
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
  <style>
    body.dark { background: linear-gradient(to right, #2c3e50, #4ca1af); color: #eee; }
    body.dark .chat-container { background: rgba(0, 0, 0, 0.2); color: #eee; }
    body.dark .user { background: rgba(255, 255, 255, 0.2); }
    body.dark .bot { background: rgba(255, 255, 255, 0.1); }
    body.dark button { background: #eee; color: #222; }
  </style>
</body>
</html>
