<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA - Mythical Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      overflow: hidden;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 style="color:white; text-align:center; margin-top:50px;">MANTRA: The Mythical UI Has Arrived</h1>
  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 2s;"></span>
    <span style="left: 30%; animation-delay: 4s;"></span>
    <span style="left: 50%; animation-delay: 1s;"></span>
    <span style="left: 70%; animation-delay: 3s;"></span>
    <span style="left: 90%; animation-delay: 5s;"></span>
  </div>
</body>
</html>
