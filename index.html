<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>MANTRA Chat Interface</h1>
  <div id="chatbox" style="height: 300px; overflow-y: auto;"></div>
  <input id="message" placeholder="Type a message..." />
  <button onclick="send()">Send</button>
  <button onclick="darkMode()">Toggle Dark Mode</button>
  <button onclick="showAffirmation()">Affirmation</button>
  <button onclick="startBreathing()">Breathing</button>
  <button onclick="loadMood()">Mood Graph</button>
  <canvas id="moodChart" width="400" height="200" style="display:none;"></canvas>
  <script>
    const email = localStorage.getItem('mantra_email');
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');

    async function send() {
      const message = messageInput.value;
      messageInput.value = "";
      chatbox.innerHTML += "<div>User: " + message + "</div>";
      const res = await fetch("https://mantra-api.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, message })
      });
      const data = await res.json();
      chatbox.innerHTML += "<div>Bot: " + data.reply + " (Mood: " + data.emotion + ")</div>";
    }

    function darkMode() {
      document.body.style.background = "#1e1e2f";
      document.body.style.color = "#eee";
    }

    function showAffirmation() {
      const list = ["You're doing great.", "You matter.", "You're strong."];
      alert(list[Math.floor(Math.random() * list.length)]);
    }

    function startBreathing() {
      alert("Inhale... Hold... Exhale... Repeat.");
    }

    async function loadMood() {
      const res = await fetch("https://mantra-api.onrender.com/emotion_history");
      const data = await res.json();
      const ctx = document.getElementById("moodChart").getContext("2d");
      document.getElementById("moodChart").style.display = "block";
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Mood',
            data: data.values,
            borderColor: 'white',
            fill: false
          }]
        }
      });
    }

    window.onload = async () => {
      const res = await fetch("https://mantra-api.onrender.com/chat_history?email=" + email);
      const data = await res.json();
      data.forEach(c => {
        chatbox.innerHTML += `<div>${c.sender}: ${c.message} (${c.emotion})</div>`;
      });
    }

    messageInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
