<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; padding: 30px; display: flex; flex-direction: column; align-items: center; }
    .chat { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 16px; width: 100%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    #chatbox { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
    .user, .bot { margin: 10px 0; padding: 12px; border-radius: 12px; display: inline-block; max-width: 80%; }
    .user { background: #ffffff33; float: right; clear: both; }
    .bot { background: #ffffff22; float: left; clear: both; }
    input, button { padding: 12px; border: none; border-radius: 8px; margin: 5px 0; font-size: 16px; }
    input { flex: 1; }
    .controls { display: flex; width: 100%; gap: 10px; }
    button { background: white; color: #333; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>MANTRA - Your AI Therapist</h1>
  <div class="chat">
    <div id="chatbox"></div>
    <div class="controls">
      <input id="userinput" placeholder="Talk to MANTRA..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
    <div style="text-align:center;">
      <button onclick="showGraph()">Mood Graph</button>
      <button onclick="showAffirmation()">Affirmation</button>
    </div>
    <canvas id="moodChart" width="400" height="200" style="margin-top:20px;"></canvas>
  </div>
  <script>
    let userEmail = prompt("Enter your email:");
    let recognition;
    async function sendMessage() {
      const input = userinput.value.trim();
      if (!input) return;
      chatbox.innerHTML += `<div class="user">You: ${input}</div>`;
      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: userEmail, text: input })
      });
      const data = await res.json();
      chatbox.innerHTML += `<div class="bot">MANTRA: ${data.response} (Mood: ${data.mood})</div>`;
      userinput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) return alert("No mic support");
      recognition = new webkitSpeechRecognition(); recognition.lang = "en-US"; recognition.start();
      recognition.onresult = function(event) {
        userinput.value = event.results[0][0].transcript;
        sendMessage();
      };
    }
    async function showGraph() {
      const res = await fetch("http://127.0.0.1:8000/emotion_history?email=" + userEmail);
      const data = await res.json();
      const labels = data.map(e => e.timestamp);
      const values = data.map(e => e.mood === "positive" ? 1 : e.mood === "neutral" ? 0 : -1);
      new Chart(document.getElementById("moodChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{ label: "Mood", data: values, borderColor: "#fff", fill: false }]
        },
        options: {
          scales: { y: { min: -1, max: 1, ticks: { stepSize: 1, callback: v => v === 1 ? "Positive" : v === 0 ? "Neutral" : "Negative" } } }
        }
      });
    }
    function showAffirmation() {
      const list = ["You are growing.", "You're doing better than you think.", "Rest is productive.", "You matter."];
      alert(list[Math.floor(Math.random() * list.length)]);
    }
  </script>
</body>
</html>
