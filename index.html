<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANTRA Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .chat-container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    margin-top: 40px;
    width: 95%;
    max-width: 640px;
    z-index: 2;
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #chatbox {
    max-height: 300px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    font-size: 15px;
    color: #fff;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(6px);
  }

  #chatbox div {
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    max-width: 90%;
    word-wrap: break-word;
  }

  input#message {
    padding: 12px;
    border-radius: 10px;
    border: none;
    width: 65%;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
    backdrop-filter: blur(10px);
    box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
    transition: background 0.3s ease;
  }

  input#message::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    margin: 5px 4px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  button:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: translateY(-2px);
  }

  button:active {
    transform: scale(0.97);
    background: rgba(255, 255, 255, 0.25);
  }

  .logout-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px;
    background: #fff;
    color: #333;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    z-index: 3;
  }

  .bubbles {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    overflow: hidden;
  }

  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-1200px) scale(1.5); }
  }

  #glowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
    animation: backgroundShift 30s ease-in-out infinite alternate;
    pointer-events: none;
    filter: blur(2px);
  }

  @keyframes backgroundShift {
    0% { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    100% { background: linear-gradient(135deg, #f6d365, #fda085); }
  }

  body.dark-mode #glowCanvas {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    animation: darkGradient 30s ease-in-out infinite alternate;
  }

  @keyframes darkGradient {
    0% { background: linear-gradient(135deg, #0f2027, #203a43); }
    50% { background: linear-gradient(135deg, #1c1c1c, #444); }
    100% { background: linear-gradient(135deg, #2c5364, #0f2027); }
  }
</style>
</head>
<body>
  <canvas id="glowCanvas"></canvas>

  <div class="chat-container">
    <h2>MANTRA - Your Companion</h2>
    <div id="chatbox"></div>
    <input id="message" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="showAffirmation()">Affirmation</button>
    <button onclick="startBreathing()">Breathing</button>
    <button onclick="loadMood()">Mood Graph</button>
    <button onclick="startVoiceInput()">ðŸŽ¤</button>
    <canvas id="moodChart" width="400" height="200" style="margin-top:20px; display:none;"></canvas>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
  <div class="bubbles"></div>

  <script>
    const email = localStorage.getItem('mantra_email');
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");
    let isDark = false;

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function send() {
      const message = messageInput.value.trim();
      if (!message) return;
      appendMessage("You", message);
      messageInput.value = "";

      const res = await fetch("https://mantra-backend.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, message })
      });

      const data = await res.json();
      if (data.reply && data.emotion) {
        appendMessage("MANTRA", `${data.reply} (Mood: ${data.emotion})`);
      } else {
        appendMessage("MANTRA", "Sorry, I didn't understand that.");
      }
    }

    messageInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") send();
    });

    async function loadChatHistory() {
      const res = await fetch("https://mantra-backend.onrender.com/chat-history", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data && data.history) {
        data.history.forEach(msg => {
          appendMessage(msg.sender === "bot" ? "MANTRA" : "You", msg.message);
        });
      }
    }

    async function loadMood() {
      const res = await fetch("https://mantra-backend.onrender.com/emotion_history");
      const data = await res.json();
      const ctx = document.getElementById("moodChart").getContext("2d");
      document.getElementById("moodChart").style.display = "block";
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Mood History',
            data: data.values,
            borderColor: 'white',
            fill: false
          }]
        }
      });
    }

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.style.color = isDark ? "#eee" : "#000";
      document.body.classList.toggle("dark-mode", isDark);
    }

    function showAffirmation() {
      const quotes = ["You are doing great.", "You matter.", "You are enough.", "Keep going!"];
      alert(quotes[Math.floor(Math.random() * quotes.length)]);
    }

    function startBreathing() {
      alert("Inhaleâ€¦ Holdâ€¦ Exhaleâ€¦ Repeat slowly.");
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) return alert("Mic not supported in this browser");
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        messageInput.value = event.results[0][0].transcript;
        send();
      };
    }

    function logout() {
      localStorage.removeItem("mantra_email");
      window.location.href = "auth.html";
    }

    // Bubbles
    const bubbles = document.querySelector(".bubbles");
    for (let i = 0; i < 25; i++) {
      const b = document.createElement("div");
      b.classList.add("bubble");
      b.style.left = `${Math.random() * 100}%`;
      const size = Math.random() * 30 + 10;
      b.style.width = b.style.height = `${size}px`;
      b.style.animationDuration = `${Math.random() * 15 + 10}s`;
      bubbles.appendChild(b);
    }

    // Glowing particle animation on canvas
    const canvas = document.getElementById("glowCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function createParticles() {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          alpha: Math.random() * 0.5 + 0.3
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();
    window.onload = loadChatHistory;
  </script>
</body>
</html>
